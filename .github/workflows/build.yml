name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 使用 pnpm 官方 action
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # 安装依赖
      - name: Install build tools
        run: |
          pnpm i --frozen-lockfile

      # 构建核心 JS
      - name: Build converter.bundle.js
        run: |
          npx esbuild src/converter.ts \
            --bundle \
            --format=esm \
            --platform=browser \
            --target=es2022 \
            --minify \
            --sourcemap=inline \
            --outfile=dist/converter.bundle.js \
            --banner:js="// SPDX-License-Identifier: GPL-3.0 - Build: ${{ github.sha }} - Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC') - Repo: https://github.com/${{ github.repository }}"

      # 复制 index.html
      - name: Copy index.html
        run: |
          mkdir -p dist
          sed 's|./converter.bundle.js|/converter.bundle.js|g' src/frontend.html > dist/index.html

      # 上传到 GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      # 部署
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
